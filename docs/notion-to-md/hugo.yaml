baseURL: https://notionconvert.com/notion-to-md/
languageCode: en-us
title: Notion To MD
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  enableInlineShortcodes: true

params:
  description: Convert Notion pages to Markdown and any other format programmatically.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo/notion-to-md-logo.png
      dark: logo/notion-to-md-logo.png
      width: 20
      height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    copyright: 'Â© 2025 Notion Convert'
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: 'January 2, 2006'

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Plugins
      pageRef: /plugins
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: 'https://github.com/souvikinator/notion-to-md'
      params:
        icon: github
